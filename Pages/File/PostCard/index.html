<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .post-card {
            width: 300px;
            height: 300px;
            border: 1px solid rgb(187, 185, 185);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .post-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-info {
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: all 0.5s ease-in-out;
        }

        .post-card:hover .post-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .post-info h2 {
            font-size: 1.5rem;
            margin-left: -27px;
        }

        .post-info h3 {
            font-size: 1rem;
            margin-left:-27px;
        }
    </style>
</head>
<body>

<!-- HTML for the post card -->
<div class="post-card">
    <div class="post-img">
        <img src="https://via.placeholder.com/300x300" alt="Post Image">
    </div>
    <div class="post-info">
        <h2>Post Title</h2>
        <h3>Post Brand</h3>
    </div>
</div>

</body>
</html>

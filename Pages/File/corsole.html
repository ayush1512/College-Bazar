<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        .carousel {
            position: relative;
            width: 300px;
            margin: 0 auto;
            overflow: hidden;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 100%;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            width: 100%;
            justify-content: space-between;
        }

        .carousel-button {
            width: 30px;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border-radius: 50%;
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="../public/images/welcome-hero/microphone.jpg" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="../public/images/welcome-hero/pexels-gabriel-freytez-341523.jpg" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="../public/images/welcome-hero/pexels-math-90946.jpg" alt="Image 3">
            </div>
        </div>

        <div class="carousel-buttons">
            <button class="carousel-button prev-btn">←</button>
            <button class="carousel-button next-btn">→</button>
        </div>
    </div>

    <script>
        const carouselInner = document.querySelector('.carousel-inner');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const carouselItems = document.querySelectorAll('.carousel-item');
        let currentIndex = 0;
        const itemWidth = carouselItems[0].offsetWidth;

        function showSlide(index) {
            if (index < 0) {
                index = carouselItems.length - 1;
            } else if (index >= carouselItems.length) {
                index = 0;
            }

            carouselInner.style.transform = `translateX(-${index * itemWidth}px)`;
            currentIndex = index;
        }

        prevBtn.addEventListener('click', () => {
            showSlide(currentIndex - 1);
        });

        nextBtn.addEventListener('click', () => {
            showSlide(currentIndex + 1);
        });

        // Initial display
        showSlide(currentIndex);
    </script>
</body>
</html>

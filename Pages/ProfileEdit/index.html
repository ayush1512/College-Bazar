<!DOCTYPE html>
<html>

<head>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:300);
    .jumbotron-flat {
      background-color: solid #4DB8FFF;
      height: 100%;
      border: 1px solid #4DB8FF;
      background: white;
      width: 100%;
      text-align: center;
      overflow: auto;
      color: var(--dark-color);
    }
    .paymentAmt {
      color: var(--dark-color);
      font-size: 80px;
    }
    .centered {
      text-align: center;
    }
    .title {
      padding-top: 15px;
      color: var(--dark-color);
    }
  </style>
  <title>Edit Profile</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .custom-file-upload {
      display: inline-block;
      padding: 6px 12px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .custom-file-upload:hover {
      background-color: #0056b3;
    }
    #file {
      display: none;
    }
    .custom-file-upload {
        display: inline-block;
        padding: 6px 12px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
        transition: background-color 0.3s ease;
        margin-top: 10px; /* Add some space between the image and the button */
    }
    .custom-file-upload:hover {
        background-color: #0056b3;
    }
    #file {
        display: none;
    }
    .text-center {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Edit Profile</h1>
    <hr>
    <div class="row">
      <!-- left column -->
      <div class="col-md-3 col-sm-12">
        <div class="text-center">
            <img src="https://png.pngitem.com/pimgs/s/150-1503945_transparent-user-png-default-user-image-png-png.png"
                class="avatar img-circle" alt="avatar" style="height: 200px; width: 200px;">
            <label for="file" class="custom-file-upload">
                Upload File
            </label>
            <input type="file" id="file" name="file">
        </div>
    </div>

      <!-- edit form column -->
      <div class="col-md-9 col-sm-12 personal-info" style="padding: 0px 0px 0px 50px">
        <h3>Personal info</h3>

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-md-3 control-label">Username:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Password:</label>
            <div class="col-md-8">
                <input class="form-control" type="password" id="password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">Confirm password:</label>
            <div class="col-md-8">
                <input class="form-control" type="password" id="confirmPassword">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
                <input type="submit" class="btn btn-primary" value="Save Changes">
                <span></span>
                <input type="reset" class="btn btn-default" value="Cancel">
            </div>
        </div>
        </form>
      </div>
    </div>
  </div>
  <hr>
  <script>
    document.getElementById('profile-edit-form').addEventListener('submit', function(event) {
        event.preventDefault();
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        if (password !== confirmPassword) {
            alert('Passwords do not match.');
            return;
        }
        if (password.length < 8) {
            alert('Password must be at least 8 characters long.');
            return;
        }
        // Continue with form submission
    });
</script>
</body>
</html>
